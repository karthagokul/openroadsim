site_name: OpenRoadSim
site_url: https://karthagokul.github.io/openroadsim/ # IMPORTANT: Set this to your actual deployed URL
repo_url: https://github.com/karthagokul/openroadsim
repo_name: karthagokul/openroadsim # Optional, but good for display
edit_uri: blob/main/docs/ # Allows "Edit this page" link to point to the source file

# Copyright information, typically in the footer
copyright: Copyright &copy; 2025 Gokul Kartha and OpenRoadSim Contributors

theme:
  name: material
  language: en
  # Color palette and dark mode
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default # or 'slate' for a slightly darker light mode
      primary: teal # Choose a primary color (e.g., indigo, blue, green, deep orange)
      accent: deep orange # Choose an accent color (e.g., amber, pink, cyan)
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # or 'default' for a brighter dark mode
      primary: indigo # Can be different for dark mode
      accent: light blue # Can be different for dark mode
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  # Typography
  font:
    text: Roboto # Choose a professional text font
    code: Roboto Mono # Choose a monospaced font for code
  # Features to enable in the theme

plugins:
  - search
  - mkdocstrings:
      default_handler: python

nav:
  - Home: index.md
  - API Reference:
      - Core Modules: core.md
      - Utility Modules: utils.md
  - Plugins:
      - Overview: plugins/index.md
      - CAN Plugin: plugins/can.md
      - Echo Plugin: plugins/echo.md
      - GPS Plugin: plugins/gps.md
      - Media Plugin: plugins/media.md
      - Replay GPS Plugin: plugins/replay_gps.md
